<div class="container mx-auto">
  <div class="bg-white shadow-md rounded my-6 p-4">
    <div class="flex flex-wrap justify-between -mx-4">
      <!-- Iteración sobre los productos en el carrito -->
      @for (producto of cartProducts; track producto) {
      <div class="w-full sm:w-1/2 lg:w-1/3 px-4 mb-4">
        <div class="border rounded-md p-4 flex justify-between items-center">
          <div>
            <h3 class="font-semibold">{{ producto.productName }}</h3>
            <p class="text-gray-500">{{ producto.descrpition }}</p>
            <p class="text-gray-700">{{ producto.price}}</p>
          </div>
          <div class="flex items-center">
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none" (click)="minusProduct(producto.productId)"><strong>-</strong></button>
            <span class="px-2">{{ producto.quantity }}</span>
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none" (click)="plusProduct(producto.productId)"><strong>+</strong></button>
            <button class="text-red-500 hover:text-red-700 ml-4">Eliminar</button>
          </div>
        </div>
      </div>
      }
      <!-- Fin de la iteración -->

      <!-- Contenedor para el total y el botón de realizar pedido -->
      <div class="w-full px-4 mt-4">
        <div class="flex justify-end">
          <p class="text-lg font-semibold mr-4">Total: {{ this.totalAmount }}</p>
          <button routerLink="/user/place-order" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Realizar pedido</button>
        </div>
      </div>
    </div>
  </div>
</div>
