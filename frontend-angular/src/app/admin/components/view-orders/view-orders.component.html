<div class="container mx-auto">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Metodo de pago</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (order of orders; track order) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{order.username}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{order.amount}}$</td>
            <td class="px-6 py-4 whitespace-nowrap">{{order.orderDescription}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{order.paymentTyte}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{order.address}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{order.date | date: 'dd/MM/yyyy'}}</td>
            
            
          </tr>}
        </tbody>
      </table>
    </div>
  </div>
