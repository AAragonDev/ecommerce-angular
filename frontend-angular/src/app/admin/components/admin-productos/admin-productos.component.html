<div class="container mx-auto">
    <!-- Encabezado -->
    <div class="flex justify-between items-center py-4">
      
      <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/admin/producto" routerLinkActive="active">
        Crear Producto
      </a>
    </div>
    <!-- Buscador -->
    <div class="mb-4">
      <input type="text" placeholder="Buscar productos..." class="w-full border rounded px-3 py-2">
      <h1 class="text-2xl font-bold">Lista de Productos</h1>
    </div>
    <!-- Lista de Productos -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imagen</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci√≥n</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (item of productos; track item) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <img src="{{item.processedImage}}" alt="Imagen del producto" class="h-12 w-12">
            </td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.name}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.description}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" routerLink="/admin/producto/{{item.id}}">
                Actualizar
              </button>
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deleteProduct(item.id)">
                Eliminar
              </button>
            </td>
            
            
          </tr>}
        </tbody>
      </table>
    </div>
  </div>
