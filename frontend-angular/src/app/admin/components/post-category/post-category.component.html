
<div class="flex justify-center items-center h-screen">
    <div class="lg:w-3/6">
      <div class="rounded-lg p-8 flex flex-col items-center">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Agregar Categoria</h2>
        <form [formGroup]="categoryForm" class="w-full">
          <div class="relative mb-4">
            <input id="name" placeholder="nombre" name="name" formControlName="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <input id="description" placeholder="descripcion" name="description" formControlName="description" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full" (click)="postCategory()">Agregar categoria</button>
        </form>
      </div>
    </div>
  </div>
